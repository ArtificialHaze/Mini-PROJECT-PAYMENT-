<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML,CSS,Javascript" />
    <meta name="author" content="vakho" />
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
      integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Mini Project</title>
  </head>
  <body>
    <div class="title">
      <h1>Wanna pay less?</h1>
      <h2>First, you can use some 7 Days Trial Version</h2>
      <img src="./1537139168.svg" alt="svg image" />
    </div>
    <div class="price__card">
      <div class="pricing">
        <div class="price">
          <h1><span class="page__views">1,111,555</span> Views</h1>
          <p><span class="page__slider--value">$16.99</span> /Month</p>
        </div>
        <div class="slider__wrap">
          <input type="range" class="slider" min="0" max="32" value="10" />
          <div class="selector">
            <div class="selector__btn"></div>
            <div class="slider__filled"></div>
          </div>
        </div>
        <div class="billing">
          <span>Monthly Billing</span>
          <input type="checkbox" class="billing__type" />
          <div class="billing__yearly">
            <span>Yearly billing</span>
            <span class="billing__tag"> 25% off discount.</span>
          </div>
        </div>
      </div>
      <hr />
      <div class="cta">
        <div class="cta__features">
          <div class="cta__feature">
            <i class="fas fa-check"></i>
            <span>Unlimited Web-hosting</span>
          </div>
          <div class="cta__feature">
            <i class="fas fa-check"></i>
            <span>Email Reports</span>
          </div>
          <div class="cta__feature">
            <i class="fas fa-check"></i>
            <span>Data ownership</span>
          </div>
        </div>
        <button>TRIAL</button>
      </div>
    </div>
  </body>
  <script defer src="./main.js"></script>
</html>
